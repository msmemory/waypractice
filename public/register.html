
	<form class="form-auth" ng-submit="register()">
        <h2>Register</h2>
        <p class="text-warning">{{error_message}}</p>
        <input type="email" ng-model="user.username" placeholder="User Email" class="form-control" required><br>
        <input type="password" ng-model="user.password" placeholder="Password" class="form-control" required><br>
        <input type="text" ng-model="user.name" placeholder="Name" class="form-control" required><br>
        <input type="text" ng-model="user.address" placeholder="Address" class="form-control"><br>
        <input type="text" ng-model="user.tel" placeholder="000-0000-0000" class="form-control"><br>
        <input type="file" ng-model="user.certi" placeholder="File name" class="form-control" required><br>
        <input type="submit" value="Register" class="btn btn-primary" />
	</form>
