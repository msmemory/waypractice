<html>
	<head>
		<title>My Project</title>


		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
		<!-- <script src="../bower_components/angular/angular.min.js"></script> -->
		
		<script src="javascripts/saydoctor.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<!-- <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" > -->

		<link rel="stylesheet" href="stylesheets/style.css" >


	</head>
	<body ng-app='MyApp'>
		<nav class='navbar-fluid navbar-default navbar-fixed-top'>
			<div class='container'>
				<a class='navbar-brand' href='#'> Say Doctor! </a>
				<p class='navbar-text'> Please tell me way to improve my skin </p>
				<p class='navbar-right navbar-text' ng-hide='authenticated'>
					<a href='#/login'>Login</a> or <a href='#/register'>Register</a>

					<a href='#' ng-click='signout()'>Logout</a>
				</p>
				<p class='navbar-right navbar-text' ng-show='authenticated'>Signed in as {{current_user}}
				</p>
		<div class="col-md-offset-2 col-md-8">
			<div ng-view></div>
